    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
        <text x="235" y="140" transform="scale(.1)" fill="#fff" textLength="350">Python</text>
        <text x="730" y="140" transform="scale(.1)" fill="#fff" textLength="350">2x/3x</text>
